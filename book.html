<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Book a tutoring session with ExamTeq – 11+, KS2, and GCSE support available." />
  <title>Book a Session | ExamTeq</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">ExamTeq</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="book.html">Book</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="mock-exams.html">Mock Exams</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="resources.html">Free Resources</a></li>
        <li><a href="login.html" class="nav-link">Member Login</a></li>
        <li><a href="book.html" class="cta-button">Book a Trial</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-section">
    <h1>Book a Session</h1>
    <p>Complete the form below and we’ll confirm your booking by email.</p>

    <form name="booking" method="POST" data-netlify="true" action="thankyou.html">
      <input type="hidden" name="form-name" value="booking" />

      <label for="parent-name">Your Name</label>
      <input type="text" id="parent-name" name="parent-name" required />

      <label for="student-name">Student Name</label>
      <input type="text" id="student-name" name="student-name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Choose a Subject</label>
      <select id="subject" name="subject" required>
        <option value="">-- Select --</option>
        <option>11+ Mock Class</option>
        <option>KS2 English</option>
        <option>KS2 Maths</option>
        <option>KS3 English</option>
        <option>GCSE Science</option>
        <option>Economics</option>
      </select>

      <label for="date-time">Preferred Date/Time</label>
      <input type="text" id="date-time" name="date-time" placeholder="e.g. Saturdays 10am" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Allergies, learning needs, etc."></textarea>

      <button type="submit" class="cta-button">Submit Booking</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ExamTeq. All rights reserved.</p>
  </footer>
</body>
</html>
